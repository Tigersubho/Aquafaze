<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/static/feedback.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Feedback Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Q1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Q2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Q3</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Q4</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="/form_feedback" method="POST">
          <div class="page slide-page">
            <div class="title">Do you take more or less than predicted hydration?</div>
            <div class="field">
              <button type="btn" class="firstNext next">Yes</button>
              <button type="btn">No</button>
            </div>
          </div>

          <div class="page">
            <div class="title">How Much?</div>
            <div class="field">
              <div class="label">Hydration</div>
              <input type="number" placeholder="ltrs">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">have you ever had dehydration?</div>
            <div class="field">
              <button class="next-2 next">Yes</button>
              <button class="button">No</button>
            </div>
           
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
            </div>
          </div>

          <div class="page">
            <div class="title">How frequent?</div>
            <div class="field">
              <div class="label">ex: 1</div>
              <input type="number">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>

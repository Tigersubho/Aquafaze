<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-gP9P2Vqsg4dWlhePsA5pFfLKB2q4uJx7ZnR/qEMaJL8l4ydkZcVYAgCt+xnZUKCY" crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-lmuzv7fj7+Tq3szdNtW1/KyPs6fL/lNoR/i+4E81Qzpgz2lL9m5r8uNzr25Z1Ue" crossorigin=""></script>
</head>
<body>
    <div id="mapid" style="height: 100%;"></div>

    <script>
        // Create the Leaflet map and add a marker at your office location
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        L.marker([51.505, -0.09]).addTo(mymap);

        // Add the tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);
    </script>
</body>
</html>
